<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onfido Web Sdk</title>
    <style>
        #spinner{display:block;position:relative;margin:0 auto;width:80px;height:80px}#spinner div{position:absolute;border:4px solid #f5f6ff;opacity:1;border-radius:50%;animation:spinner 2s cubic-bezier(0,.2,.8,1) infinite}#spinner div:nth-child(2){animation-delay:-.5s}@keyframes spinner{0%{top:36px;left:36px;width:0;height:0;opacity:0}4.9%{top:36px;left:36px;width:0;height:0;opacity:0}5%{top:36px;left:36px;width:0;height:0;opacity:1}100%{top:0;left:0;width:72px;height:72px;opacity:0}}
        html,body {margin: 0; padding: 0}
    </style>
</head>
<body>
    <div id="spinner"><div></div><div></div></div>
    <script>
        window.sdk = {
            version: "8.0.0"
        }
    </script>
    <script src="frame.js"></script>
</body>
</html>
